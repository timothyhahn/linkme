<div class="container" ng-controller="AppCtrl as app">
  <div>
    <form role="form">
      <br />
      <input type="text" class="form-control" id="newTitle" placeholder="Title me"></input>
      <br />
      <input type="text" class="form-control" id="newLink" placeholder="Link me"></input>
      <br />
      <button type="submit" class="btn btn-info" ng-click="app.addPost()">Post!</button>
    </form>
  </div>
  <hr />
  <table class="table">
    <tr ng-repeat="post in app.posts | orderBy: 'score':true">
      <td style="width: 50px; margin-right: 5px;"> {{ post.score }} 
        <span style="float:right;">
          <div><a href="#" ng-click="app.updatePost(post, true)"><i class="fa fa-arrow-circle-o-up"></i></a></div>
          <div><a href="#" ng-click="app.updatePost(post, false)"><i class="fa fa-arrow-circle-o-down"></i></a></div>
        </span> 
      </td>
      <td> 
        <div><a href="{{ post.link }}">{{ post.title }}</a></div>
        <div><a href="#/posts/{{ post.id  }}">{{ post.comments.length }} comments</a></div>
      </td>
    </tr>
  </table>
</div>
